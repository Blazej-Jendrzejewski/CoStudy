<div th:fragment="content" class="container mt-5">

    <h2>Formularz dodania przedmiotu wraz z sesjami</h2>
    <h3> Uwaga! sesje zostaną dodane automatycznie na podstawie danych podanych poniżej. Poszczególne zajęcia (sesje)
        można edytować w planie zajęć</h3>

    <form action="#" th:action="@{/addcourse}" method="post">

        <h3>Szczegóły przedmiotu:</h3>

        <label for="courseName">Nazwa przedmiotu:</label>
        <input type="text" id="courseName" th:field="*{course.name}" required><br>

        <label for="courseDesc">Opis przedmiotu:</label>
        <textarea id="courseDesc" th:field="*{course.description}" required></textarea><br>

        <label for="courseStartDate">Data rozpoczęcia przedmiotu (data pierwszych zajęć):</label>
        <input type="date" id="courseStartDate" th:field="*{course.startDate}" required><br>

        <label for="courseEndDate">Data zakończenia przedmiotu (data ostatnich zajęć):</label>
        <input type="date" id="courseEndDate" th:field="*{course.endDate}" required><br>

        <label for="courseEcts">Punkty ECTS:</label>
        <input type="number" id="courseEcts" th:field="*{course.ectsPoints}" min="0" required><br>

        <label for="courseType">Typ przedmiotu:</label>
        <select id="courseType" th:field="*{course.courseType}">
            <option value="LECTURE">Lecture</option>
            <option value="SEMINAR">Seminar</option>
            <option value="LAB">Lab</option>
            <option value="OTHER">Other</option>
        </select><br>

        <h3>Szczegóły poszczególnych zajęć:</h3>

        <label for="sessionFrequency">Jak często będą odbywać się zajęcia?:</label>
        <select id="sessionFrequency" name="sessionFrequency">
            <option value="1">Co tydzień</option>
            <option value="2">Co dwa tygodnie</option>
            <option value="4">Co miesiąc</option>
        </select><br>

        <label for="sessionStartTime">Godzina rozpoczęcia:</label>
        <input type="time" id="sessionStartTime" name="sessionStartTime" required><br>

        <label for="sessionEndTime">End Time:</label>
        <input type="time" id="sessionEndTime" name="sessionEndTime" required><br>

        <label for="sessionLocation">Miejsce odbycia się zajęć:</label>
        <input type="text" id="sessionLocation" name="sessionLocation" required><br>



        <button type="submit">Zapisz</button>
    </form>
</div>
