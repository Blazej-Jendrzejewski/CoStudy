<div th:fragment="content" class="container mt-5">
    <style>
        .btn-operation {
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .center {
            text-align: center;
        }
    </style>
    <h3 class="center" th:text="'Witaj Adminie '"></h3>

    <br>

    <div class="center">
        <table style="width:80%" border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>user type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${alltoollist}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.type}"></td>
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
    </div>
</div>
