<div th:fragment="content" class="container">

    <br>
    <br>
    <h2>Edytuj pytanie:</h2>
    <form th:object="${examQuestion}" th:action="@{update-question/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(examQuestion.id)})}" method="post">
        <div class="form-group">
            <label for="questionText">Pytanie:</label>
            <input type="text" class="form-control" id="questionText" th:field="*{questionText}"
                   placeholder="Question"/>
        </div>
        <div class="form-group" th:style="'display: none;'">
            <label for="type">Rodzaj pytania:</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option th:each="type : ${T(pl.isa.javasmugglers.web.model.ExamQuestion.questionType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
