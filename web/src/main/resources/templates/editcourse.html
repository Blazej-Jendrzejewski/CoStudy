<div th:fragment="content" class="container">
    <form th:object="${course}"
          th:action="@{update-course/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(course.id)})}"
          method="post">
        <h2 th:text="'Edytuj przedmiot: ' + *{name}"></h2>
        <div class="form-group">
            <input type="hidden" id="id" th:field="*{id}"/>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Description"/>
            </div>
            <div class="form-group">
                <label for="startDate">Start date:</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" placeholder="Start date"/>
            </div>
            <div class="form-group">
                <label for="endDate">End date:</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" placeholder="End date"/>
            </div>
            <div class="form-group">
                <label for="ectsPoints">Punkty ECTS:</label>
                <input type="number" class="form-control" id="ectsPoints" th:field="*{ectsPoints}" min="0" placeholder="Punkty ECTS"/>
            </div>
            <div class="form-group">
                <label for="courseType">Typ przedmiotu:</label>
                <select class="form-control" id="courseType" th:field="*{courseType}">
                    <option th:each="type : ${T(pl.isa.javasmugglers.web.model.Course.CourseType).values()}"
                            th:value="${type}" th:text="${type}"></option>
                </select>
            </div>
            <div class="row">
                <button class="btn btn-primary mr-2" th:href="@{/}">Return</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
