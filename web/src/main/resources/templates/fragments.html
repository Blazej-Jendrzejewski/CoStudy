<head th:fragment="head">
  <meta charset="UTF-8">
  <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />
  <title>JJDZR11 Aplikacja Webowa z Thymeleaf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<nav th:fragment="navbar" class="navbar navbar-light bg-primary">
  <div class="container-fluid d-flex justify-content-between">
    <a th:class="${content == 'back'} ? 'btn btn-light me-2' : 'btn btn-outline-light me-2'" onclick="goBack()">Wróć</a>
    <img th:src="@{/logo.gif}" alt="LOGO" width="70" height="70" class="mx-auto d-block"/>
    <a th:class="${content == 'info'} ? 'btn btn-light me-2' : 'btn btn-outline-light me-2'" th:href="@{/}">Wylogowanie</a>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</nav>

<footer th:fragment="footer" class="footer bg-primary text-center mt-auto fixed-bottom">
  <div class="container text-white">
    <small>Created by <a class="text-white" href="mailto:blazej.jendrzejewski@gmail.com">JavaSmugglers</a> 2023</small>
  </div>
</footer>
