<div th:fragment="content" class="container mt-5">

    <h1 class="text-center">Lista przedmiotów na które jesteś zapisany</h1>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Nazwa kursu</th>
            <th>Opis</th>
            <th>Data rozpoczęcia</th>
            <th>Data zakończenia</th>
            <th>Punkty ECTS</th>
            <th>Typ Kursu</th>
            <th>Akcja</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${registeredCourses}">
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.ectsPoints}"></td>
            <td th:text="${course.courseType}"></td>
            <td>
                <form th:action="@{'/students/courses/' + ${course.id} + '/unregister'}" method="post">
                    <input type="hidden" name="studentId" th:value="${studentId}">
                    <input type="hidden" name="courseId" th:value="${course.id}">
                    <button type="submit" class="btn btn-danger">WYPISZ SIĘ</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/user-dashboard'}" class="btn btn-primary">Powrót do głównego menu</a>
    </main>

</div>
