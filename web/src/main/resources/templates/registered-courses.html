<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista aktywnych kursów</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
<h1>Aktywne kursy</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Nazwa kursu</th>
    <th>Opis</th>
    <th>Data rozpoczęcia</th>
    <th>Data zakończenia</th>
    <th>Punkty ECTS</th>
    <th>Typ Kursu</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${registeredCourses}">
    <td th:text="${course.name}"></td>
    <td th:text="${course.description}"></td>
    <td th:text="${course.startDate}"></td>
    <td th:text="${course.endDate}"></td>
    <td th:text="${course.ectsPoints}"></td>
    <td th:text="${course.courseType}"></td>
    <td>
      <form th:action="@{/students/{studentId}/courses/{courseId}/unregister(studentId=${studentId}, courseId=${course.id})}" method="post">
        <input type="hidden" name="studentId" th:value="${studentId}">
        <input type="hidden" name="courseId" th:value="${course.id}">
        <button type="submit" class="btn btn-danger">WYPISZ SIĘ</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
