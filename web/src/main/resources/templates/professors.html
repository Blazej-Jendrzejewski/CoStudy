<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professors</title>
    <style>
        summary::-webkit-details-marker {
            display: none;
        }
        .professor-row {
            cursor: pointer;
            background-color: lightgray;
            margin-bottom: 10px;
        }
        .course-details {
            margin-left: 20px;
        }
        .flash-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Professors</h1>
<div th:each="professor : ${professors}">
    <details class="professor-row">
        <summary>
            <span th:text="${professor.firstName}"></span>
            <span th:text="${professor.lastName}"></span>
        </summary>
        <div class="course-details">
            <h2>Courses</h2>
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>ECTS Points</th>
                    <th>Course Type</th>
                    <th>ZAPISZ SIĘ!</th>
                </tr>
                <tr th:each="course : ${professor.courses}">
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.startDate}"></td>
                    <td th:text="${course.endDate}"></td>
                    <td th:text="${course.ectsPoints}"></td>
                    <td th:text="${course.courseType}"></td>
                    <td>
                        <!-- Guzik "Zapisz się" -->
                        <form th:action="@{/students/{studentId}/courses/{courseId}/register(studentId=${studentId}, courseId=${course.id})}" method="post">
                            <input type="hidden" name="studentId" th:value="${studentId}">
                            <input type="hidden" name="courseId" th:value="${course.id}">
                            <button type="submit">Zapisz się</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </details>
</div>

<!-- Komunikat Flash -->
<div th:if="${message}" class="flash-message">
    <span th:text="${message}"></span>
</div>

</body>
</html>
