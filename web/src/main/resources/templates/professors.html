<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kursy</title>
</head>
<body>
<h1>Lista profesorów z dostępnymi kursami</h1>
<ul>
    <li th:each="professor : ${professors}">
        <h2 th:text="${professor.firstName} + ' ' + ${professor.lastName}"></h2>
        <ul>
            <li th:each="course : ${professor.courses}">
                <span th:text="${course.name}"></span> - <span th:text="${course.description}"></span>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
