<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REJESTRACJA NIEUDANA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

        body {
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }

        .header .logo {
            font-size: 25px;
            font-family: 'Sriracha', cursive;
            color: #000;
            text-decoration: none;
            margin-left: 30px;
        }


        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 35px 20px;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 520px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .intro h2 {
            font-family: 'Sriracha';
            font-size: 40px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            text-align: center;
        }

        .intro p {
            font-size: 20px;
            color: #d1d1d1;
            text-transform: uppercase;
            margin: 20px 0;
        }


        .achievements .work i {
            width: fit-content;
            font-size: 50px;
            color: #333333;
            border-radius: 50%;
            border: 2px solid #333333;
            padding: 12px;
        }


        .about-me-text p {
            font-size: 15px;
            color: #585858;
            margin: 10px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5D76A9;
            padding: 40px 80px;
        }

        .footer .copy {
            color: #fff;
        }


        .bottom-links .links span {
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .bottom-links .links a {
            text-decoration: none;
            color: #a1a1a1;
            padding: 10px 20px;
        }

        .fixed-bottom {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error {
            color: #D8000C;
            background-color: #FFBABA;
            background-image: url('https://i.imgur.com/GnyDvKN.png');
            border: 1px solid;
            margin: 10px auto;
            padding: 15px 10px 15px 50px;
            background-repeat: no-repeat;
            background-position: 10px center;
            max-width: 460px;
            text-align: center;
        }

    </style>
</head>

<body>
<header class="header" style="background-color: #0275d8; padding: 15px; display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; align-items: center;">
        <img th:src="@{/logo.gif}" alt="LOGO" width="70" height="70" style="margin-right: 15px;"/>
        <p href="#" class="logo" style="color: white; font-size: 25px;">CO-STUDY INTRANET</p>
    </div>
</header>

<main class="main-content">
    <div class="intro">
        <h2 style="text-align: center;">Proszę wprowadzić <br> dane nowego użytkownika</h2>
        <div class="main-content">
            <form action="#" th:action="@{/save}" th:object="${user}"
                  method="POST">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <input type="text" th:field="*{firstName}" placeholder="Imię" class="form-control mb-4 col-4" required>
                    <br>
                    <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control mb-4 col-4" required>
                    <br>
                    <input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4" required>
                    <div class="error" >Użytkownik o podanym adresie e-mail już istnieje.<br> Spróbuj ponownie.</div>
                    <br>
                    <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control mb-4 col-4" required>
                    <br>
                    <select th:field="*{type}" class="form-select mb-5 col-2" required>
                        <option value="" disabled selected>Typ użytkownika</option>
                        <option value="PROFESOR">PROFESOR</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                </div>

                <br>
                <br>

                <div style="display: flex; justify-content: center;">
                    <button type="button" class="btn btn-primary" style="margin-right: 3px; width: 150px;"
                            onclick="window.location.href='/'">
                        <i class="fa fa-arrow-circle-o-left"></i>Strona główna
                    </button>
                    <button type="submit" class="btn btn-primary" style="width: 150px;">
                        <i class="fa fa-arrow-circle-o-up"></i>Zarejestruj
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
