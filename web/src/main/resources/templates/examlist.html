<div th:fragment="content" class="container">
    <table class="table table-striped mt-5">
        <table>
            <thead>
            <tr>
                <th>Przedmiot</th>
                <th>Nazwa egzaminu</th>
                <th>Opis egzaminu</th>
                <th>Status</th>
                <th>Operacje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${examlist}">
                <td th:text="${exam.courseId.getName}"></td>
                <td th:text="${exam.getName}"></td>
                <td th:text="${exam.getDescription}"></td>
                <td th:text="${exam.getStatus}"></td>
                <td>
                    <a th:href="@{/edit-exam/{id}(id=${exam.id})}">Edytuj egzamin</a>
                    <a th:href="@{/questionlist/{id}(id=${exam.id})}">Edytuj pytania</a>

                    <a>Usu≈Ñ egzamin</a>
                </td>
            </tr>
            </tbody>
        </table>
    </table>
</div>
