<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>CO - STUDY INTRANET</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>REJESTRACJA</h1>
  <hr>
  <h2>PROSZ? PODA? SWOJE DANE</h2>

  <form action="#" th:action="@{/save}" th:object="${user}"
        method="POST">
    <input type="text" th:field="*{firstName}" placeholder="FIRST NAME"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{lastName}" placeholder="LAST NAME"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{email}" placeholder="EMAIL"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{password}" placeholder="PASSWORD"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{type}" placeholder="PROFESOR/STUDENT"
           class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">REGISTER
    </button>
  </form>

  <hr>

  <a th:href="@{/}"> POWRÓT NA STRON? G?ÓWN?</a>
</div>
</body>
</html>
