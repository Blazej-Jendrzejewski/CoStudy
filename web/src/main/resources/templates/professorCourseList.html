<div th:fragment="content" class="container mt-5">
    <style>

        .justify {
            text-align: justify;
        }

        .center {
            text-align: center;
        }

        .hidden-row {
            display: none;
        }

    </style>

    <div>
        <h3 class="center" th:text="'Witaj profesorze ' + ${user.getFirstName() + ' ' + user.getLastName()} + ' oto lista twoich zajęć:'"></h3>
        <div th:if="${#lists.isEmpty(professorCourseList)}" class="alert alert-warning">
            Brak zajęć w planie lekcji
        </div>
        <div th:unless="${#lists.isEmpty(professorCourseList)}">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Typ przedmiotu</th>
                    <th class="text-center">Nazwa</th>
                    <th class="text-center">Opis</th>
                    <th class="text-center">Punkty ECTS</th>
                </tr>
                </thead>
                <tbody th:each="courseList : ${professorCourseList}">
                <tr class="expandable">
                    <td class="text-center" th:text="${courseList.getId()}"></td>
                    <td class="text-center" th:text="${courseList.getCourseType()}"></td>
                    <td class="text-center" th:text="${courseList.getName()}"></td>
                    <td class="justify" th:text="${courseList.getDescription()}"></td>
                    <td class="text-center" th:text="${courseList.getEctsPoints()}"></td>
                </tr>
                <tr class="hidden-row">
                    <td colspan="5">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center">Data zajęć</th>
                                <th class="text-center">Godzina rozpoczęcia</th>
                                <th class="text-center">Godzina zakończenia</th>
                                <th class="text-center">Sala</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="courseSessionList : ${courseSessionList}" th:if="${courseSessionList.courseId.id.equals(courseList.id)}">
                                <td class="text-center" th:text="${courseSessionList.sessionDate}"></td>
                                <td class="text-center" th:text="${courseSessionList.startTime}"></td>
                                <td class="text-center" th:text="${courseSessionList.endTime}"></td>
                                <td class="justify" th:text="${courseSessionList.location}"></td>
                            </tr>


                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var expandables = document.querySelectorAll(".expandable");

            for (var i = 0; i < expandables.length; i++) {
                expandables[i].addEventListener("click", function () {
                    var hiddenRow = this.nextElementSibling;
                    hiddenRow.style.display = (hiddenRow.style.display === "none") ? "table-row" : "none";
                });
            }
        });
    </script>

</div>
