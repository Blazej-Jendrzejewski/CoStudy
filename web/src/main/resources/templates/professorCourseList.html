<div th:fragment="content" class="container mt-5">
    <style>

        .justify {
            text-align: justify;
        }

        .center {
            text-align: center;
        }

        .hidden-row {
            display: none;
        }

        .btn-margin-right {
            margin-right: 10px;
        }

    </style>

    <div>
        <h3 class="center" th:text="'Witaj profesorze ' + ${user.getFirstName() + ' ' + user.getLastName()} + ' oto lista twoich zajęć:'"></h3>
        <div th:if="${#lists.isEmpty(professorCourseList)}" class="alert alert-warning">
            Brak zajęć w planie lekcji
        </div>
        <div th:unless="${#lists.isEmpty(professorCourseList)}">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Typ przedmiotu</th>
                    <th class="text-center">Nazwa</th>
                    <th class="text-center">Opis</th>
                    <th class="text-center">Punkty ECTS</th>
                    <th class="text-center">Operacje</th>

                </tr>
                </thead>
                <tbody th:each="courseList : ${professorCourseList}">
                <tr class="expandable">
                    <td class="text-center font-weight-bold align-middle" th:text="${courseList.getId()}"></td>
                    <td class="text-center font-weight-bold align-middle" th:text="${courseList.getCourseType()}"></td>
                    <td class="text-center font-weight-bold align-middle" th:text="${courseList.getName()}"></td>
                    <td class="justify font-weight-bold align-middle" th:text="${courseList.getDescription()}"></td>
                    <td class="text-center font-weight-bold align-middle" th:text="${courseList.getEctsPoints()}"></td>

                    <td class="center">
                        <a th:href="@{/edit-course/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(courseList.getId)})}"
                           class="btn btn-info btn-operation mb-2 text-center">Edytuj przedmiot</a>

                        <form th:action="@{/delete/course/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(courseList.getId)}, authToken=${authToken})}" method="post">
                            <button type="submit" class="btn btn-danger btn-operation text-center"
                                    onclick="return confirmDelete('${courseSession.id}')">Usuń zajęcia</button>
                        </form>
                    </td>
                </tr>
                <tr class="hidden-row">
                    <td colspan="6">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center">Data zajęć</th>
                                <th class="text-center">Godzina rozpoczęcia</th>
                                <th class="text-center">Godzina zakończenia</th>
                                <th class="text-center">Sala</th>
                                <th class="text-center">Operacje</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="courseSession : ${courseSessionList}" th:if="${courseSession.courseId.id.equals(courseList.id)}">
                                <td class="text-center" th:text="${courseSession.sessionDate}"></td>
                                <td class="text-center" th:text="${courseSession.startTime}"></td>
                                <td class="text-center" th:text="${courseSession.endTime}"></td>
                                <td class="justify" th:text="${courseSession.location}"></td>

                                <td class="center d-flex align-items-center justify-content-center">
                                    <a th:href="@{/edit-courseSession/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(courseSession.id)})}"
                                       class="btn btn-warning btn-operation text-center btn-margin-right">Edytuj zajęcia</a>

                                    <form th:action="@{/delete/courseSession/{encodedId}(encodedId=${T(pl.isa.javasmugglers.web.service.PathEncoderDecoder).encodePath(courseSession.id)}, authToken=${authToken})}" method="post">
                                        <button type="submit" class="btn btn-danger btn-operation text-center"
                                                onclick="return confirmDelete('${courseSession.id}')">Usuń zajęcia</button>
                                    </form>
                                </td>



                            </tr>


                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var expandables = document.querySelectorAll(".expandable");

            for (var i = 0; i < expandables.length; i++) {
                expandables[i].addEventListener("click", function () {
                    var hiddenRow = this.nextElementSibling;
                    hiddenRow.style.display = (hiddenRow.style.display === "none") ? "table-row" : "none";
                });
            }
        });

        function confirmDelete(object) {
            return confirm('Czy na pewno chcesz usunąć tą pozycję?');
        }
    </script>

</div>
