<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REJESTRACJA NIEUDANA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

        body {
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('/pattern.jpg');
            background-size: 30%;
            background-repeat: repeat;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }

        .header .logo {
            font-size: 25px;
            font-family: 'Sriracha', cursive;
            color: #000;
            text-decoration: none;
            margin-left: 30px;
        }


        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 35px 20px;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 520px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .intro h2 {
            font-family: 'Sriracha';
            font-size: 40px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            text-align: center;
        }

        .intro p {
            font-size: 20px;
            color: #d1d1d1;
            text-transform: uppercase;
            margin: 20px 0;
        }


        .achievements .work i {
            width: fit-content;
            font-size: 50px;
            color: #333333;
            border-radius: 50%;
            border: 2px solid #333333;
            padding: 12px;
        }


        .about-me-text p {
            font-size: 15px;
            color: #585858;
            margin: 10px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5D76A9;
            padding: 40px 80px;
        }

        .footer .copy {
            color: #fff;
        }


        .bottom-links .links span {
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .bottom-links .links a {
            text-decoration: none;
            color: #a1a1a1;
            padding: 10px 20px;
        }

        .fixed-bottom {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
            align-items: flex-start;
            width: 90%;
            margin: auto;
            padding: 65px 20px 20px;
            border-left: 1px solid #000000;
            border-right: 1px solid #000000;
            font-family: 'Sriracha', cursive ;
        }

        .error {
            color: #D8000C;
            background-color: #FFBABA;
            background-image: url('https://i.imgur.com/GnyDvKN.png');
            border: 1px solid;
            margin: 10px auto;
            padding: 15px 10px 15px 50px;
            background-repeat: no-repeat;
            background-position: 10px center;
            max-width: 460px;
            text-align: center;
        }
    </style>
</head>

<body>
<header class="header"
        style="background-color: #0275d8; padding: 15px; display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; align-items: center;">
        <a th:href="@{/}">
            <img th:src="@{/logo.gif}" alt="LOGO" width="70" height="70" style="margin-right: 15px;"/>
        </a>
        <p href="#" class="logo" style="color: white; font-size: 25px;">CO-STUDY INTRANET</p>
    </div>
</header>

<main class="main-content">
    <div class="intro">

        <h2>Konto nie zostało jeszcze aktywowane <br> Proszę czekać na aktywację przez administratora </h2>

        <br>
        <img th:src="@{/logo_blue.jpg}" alt="LOGO" width="270" height="270" style="margin-right: 15px;"/>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <a href="/" class="btn btn-primary" style="width: 150px;"> <i class="fa fa-arrow-circle-o-left"></i>Strona
                głowna</a>
        </div>
    </div>
</main>

<footer class="footer fixed-bottom " style="background-color: #0275d8; color: white; height: 2vh; padding: 1vh 0;">
    <div class="container text-white text-center">
        <small style="color: white;">Created by JavaSmugglers 2023</small>

    </div>
</footer>

</body>

</html>
