<div th:fragment="content" class="container mt-2 mb-2">
  <h4>Witaj</h4>
  <h4 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h4>
  <h5>Oto lista egzaminów, które możesz zdawać:</h5>
  <table class="table">
    <thead>
    <tr>
      <th>nr.</th>
      <th>Przedmiot</th>
      <th>Egzamin</th>
      <th>Opis</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam, i : ${exams}">
      <td th:text="${i.count}"></td>
      <td th:text="${exam.courseId.name}"></td>
      <td th:text="${exam.name}"></td>
      <td th:text="${exam.description}"></td>
      <td>
        <form th:action="@{/startexam/{authToken}/{examId}(authToken=${authToken}, examId=${exam.id})}" method="get">
          <button type="submit" class="btn btn-secondary">Rozpocznij egzamin</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/user-dashboard/{authToken}(authToken=${authToken})}" class="btn btn-success mb-2 mt-2">Powrót</a>
</div>
